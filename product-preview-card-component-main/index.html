<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">

    <img class="card-product-image-mobile hide-for-desktop" src="./images/image-product-mobile.jpg"
      alt="product image mobile version">


    <img class="card-product-image-desktop hide-for-mobile" src="./images/image-product-desktop.jpg"
      alt="product image desktop version">

    <main class="card-detail">

      <h6 class="card-perfume">PERFUME</h6>

      <h1 class="card-brand">Gabrielle Essence Eau De Parfum</h1>

      <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="card-price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>



      <a href="#" class="card-primary-cta"><img class="card-img" src="./images/icon-cart.svg" alt="cart image">
        <h3>Add to Cart</h3>
      </a>
    </main>

  </div>


</body>

</html>
